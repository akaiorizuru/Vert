<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Statistiques</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./lib/bootstrap-4.3.1/css/bootstrap.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link href="./css/statistiques.css" rel="stylesheet">
		<style>
			#stats {
				display: none;
			}
		</style>
	</head>
	<body>
		<section id="stats">
			<div class="container">					
				<div class="row">
					<div class="col-md-4 text-center">
						<div class="scrollimation scale-in">
							<i class="fas fa-desktop fa-3x"></i>
							<h3>Projets</h3>
							<span data-speed="3000" data-to="1525" class="counter">1525</span>					
						</div>
					</div>
					<div class="col-md-4 text-center">
						<div class="scrollimation scale-in">
							<i class="fas fa-users fa-3x"></i>
							<h3>Clients</h3>
							<span data-speed="1000" data-to="60" class="counter">60</span>					
						</div>
					</div>
					<div class="col-md-4 text-center">
						<div class="scrollimation scale-in">
							<i class="fas fa-download fa-3x"></i>
							<h3>Downloads</h3>
							<span data-speed="2000" data-to="90" class="counter">90</span>					
						</div>
					</div>									
				</div>			
			</div>
		</section>

		<script src="./lib/jquery/jquery-3.4.1.js"></script>
		<script src="./lib/jquery.countTo/jquery.countTo.js"></script>
		<script>
		$(document).ready(function() {
			$(window).click(function() {
				// A compléter pour afficher et démarrer les compteurs
				$("#stats").show();
				$(".counter").countTo({from: 0});
			});
		});
		</script>
	</body>
</html>
